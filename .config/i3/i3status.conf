general {
    colors = true
    interval = 5
}

order += "disk /"
order += "disk /home"
order += "memory"
order += "cpu_usage"
order += "load"
order += "wireless _first_"
order += "ethernet _first_"
order += "tztime local"
order += "battery all"

cpu_usage {
        format= "CPU %usage"
        max_threshold= 75
}

wireless _first_ {
        format_up = "W (%bitrate) %ip"
        format_down = ""
}

ethernet _first_ {
        format_up = "E %ip (%speed)"
        format_down = ""
}

