bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
bind r source-file ~/.tmux.conf

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind \ confirm-before "kill-session -t ''"
bind k kill-pane

set-window-option -g status-left " #S "
set-window-option -g status-left-fg black
set-window-option -g status-left-bg white

set-window-option -g status-bg black

set-window-option -g status-right " %H:%M %d-%b-%y "
set-window-option -g status-right-fg black
set-window-option -g status-right-bg white

set-window-option -g window-status-format " #I: #( tmux-pathpart "#{b:pane_current_path}" "#I") #W "

set-window-option -g window-status-current-format " #I: #(tmux-pathpart "{b:pane_current_path}" "#I") #W "
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg green

set-window-option -g window-status-fg green
set-window-option -g window-status-bg black

# Plugins for tpm
set -g @plugin 'laktak/extrakto'

run '~/.tmux/plugins/tpm/tpm'
